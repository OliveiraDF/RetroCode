name: Doxygen

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Run Doxygen
      uses: mattnotmitt/doxygen-action@1.9.5
      with:
        working-directory: doc
        doxyfile-path: doc/Doxyfile        
            