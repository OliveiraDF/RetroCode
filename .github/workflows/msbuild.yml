name: Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.1
            
    - name: Run MSBuild
      run: msbuild build\RetroCode\RetroCode.sln -property:Configuration=Release

    - name: Run Tests
      run: | 
           ./build/RetroCode/x64/Release/RetroCore.Test.exe
           if ( $? -eq 0 ) {
            exit 1
           }
            
